<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Email Form</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: 'Inter', sans-serif;
    background: radial-gradient(circle at top left, #1f1f22, #0c0c0e 60%);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #eaeaea;
    position: relative;
    overflow: hidden;
}

body::before {
    content: "";
    position: absolute;
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, rgba(212,175,55,0.18), transparent 60%);
    top: -120px;
    left: -120px;
    filter: blur(50px);
    z-index: 0;
}

body::after {
    content: "";
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(212,175,55,0.12), transparent 60%);
    bottom: -120px;
    right: -100px;
    filter: blur(60px);
    z-index: 0;
}

.email-container {
    position: relative;
    z-index: 1;
    width: 520px;
    background: linear-gradient(145deg, #18181b, #121214);
    padding: 55px;
    border-radius: 14px;
    border: 2px solid rgba(212,175,55,0.7);
    box-shadow:
        0 0 20px #d4af37,      
        0 0 40px #fff,         
        0 0 60px rgba(212,175,55,0.5), 
        inset 0 0 20px rgba(255,255,255,0.05);
    animation: glowPulse 2s infinite alternate;
    backdrop-filter: blur(6px);
}

@keyframes glowPulse {
    from { box-shadow: 0 0 20px #d4af37, 0 0 40px #fff, 0 0 60px rgba(212,175,55,0.5), inset 0 0 20px rgba(255,255,255,0.05); }
    to { box-shadow: 0 0 35px #d4af37, 0 0 70px #fff, 0 0 90px rgba(212,175,55,0.6), inset 0 0 25px rgba(255,255,255,0.08); }
}

.email-container::before {
    content: "";
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(212,175,55,0.08), transparent 70%);
    top: 40%;
    left: 50%;
    transform: translate(-50%, -50%);
    filter: blur(70px);
    z-index: -1;
}

h2 {
    font-family: 'Playfair Display', serif;
    font-weight: 600;
    text-align: center;
    margin-bottom: 35px;
    letter-spacing: 1px;
    color: #d4af37;
    text-shadow: none; /* removed glow */
}

h2::after {
    content: "";
    width: 60px;
    height: 2px;
    background: #d4af37;
    display: block;
    margin: 10px auto 0;
    opacity: 0.6;
}

.form-group {
    margin-bottom: 22px;
}

label {
    font-size: 12px;
    letter-spacing: 1px;
    text-transform: uppercase;
    color: #bfa14a;
    margin-bottom: 6px;
    display: block;
}

input, textarea {
    width: 100%;
    padding: 13px 14px;
    background: #0e0e10;
    border: 1px solid #2a2a2d;
    border-radius: 8px;
    color: #f1f1f1;
    font-size: 14px;
    transition: all 0.3s ease;
}

input::placeholder,
textarea::placeholder {
    color: #666;
}

input:focus,
textarea:focus {
    border-color: #d4af37;
    box-shadow: 0 0 12px rgba(212,175,55,0.2);
    outline: none;
    transform: scale(1.02);
}

textarea {
    height: 120px;
    resize: none;
}

button {
    width: 100%;
    padding: 14px;
    border-radius: 8px;
    border: none;
    background: linear-gradient(135deg, #d4af37, #b8962e);
    color: #111;
    font-weight: 600;
    font-size: 14px;
    letter-spacing: 1.2px;
    text-transform: uppercase;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 15px;
    position: relative;
    overflow: hidden;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 25px rgba(212,175,55,0.35);
}

button:active {
    transform: scale(0.98);
}

button:disabled {
    background: #555;
    color: #aaa;
    box-shadow: none;
    cursor: not-allowed;
}
</style>
</head>

<body>

<div class="email-container">
    <h2>Send Email</h2>

    <div class="form-group">
        <label>To</label>
        <input type="email" id="to" placeholder="shara@example.com" required>
    </div>

    <div class="form-group">
        <label>Subject</label>
        <input type="text" id="subject" placeholder="Email subject" required>
    </div>

    <div class="form-group">
        <label>Message</label>
        <textarea id="message" placeholder="Type your message here..." required></textarea>
    </div>

    <button id="sendBtn" type="button" onclick="sendEmail()">Send</button>
</div>

<script>
async function sendEmail() {
    const to = document.getElementById("to").value.trim();
    const subject = document.getElementById("subject").value.trim();
    const message = document.getElementById("message").value.trim();
    const button = document.getElementById("sendBtn");

    if (!to || !subject || !message) {
        alert("Please fill in all fields ❌");
        return;
    }

    button.disabled = true;
    button.innerText = "Sending...";

    try {
        const response = await fetch(
            "https://sharaflores.app.n8n.cloud/webhook/send-message",
            {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ to, subject, message })
            }
        );

        if (response.ok) {
            alert("Email sent successfully ✅");
            document.getElementById("to").value = "";
            document.getElementById("subject").value = "";
            document.getElementById("message").value = "";
        } else {
            alert("Failed to send email ❌");
        }
    } catch (error) {
        console.error(error);
        alert("Error connecting to server ❌");
    }

    button.disabled = false;
    button.innerText = "Send";
}
</script>

</body>
</html>
